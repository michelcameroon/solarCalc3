{% extends "base.html" %}

{% block content %}
<h1>Update Electrical Load</h1>

<form method="POST">
    <table>
        <tr>
            <th>Name</th>
            <th>Nr</th>
            <th>Power</th>
            <th>Daily Hours</th>
            <th>Night Hours</th>
            <th>Action</th>
        </tr>
        <tr>
            <td><input type="text" name="name" value="{{ load.name }}" required></td>
            <td><input type="text" name="devices" value="{{ load.devices }}" required></td>
            <td><input type="number" name="power" value="{{ load.power }}" required></td>
            <td><input type="number" step="0.1" name="day_hours" value="{{ load.day_hours }}" required></td>
            <td><input type="number" step="0.1" name="night_hours" value="{{ load.night_hours }}" required></td>
            <td>
                <button type="submit">Update Load</button>
                <br>
                <a href="{{ url_for('add_load') }}">Cancel</a>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
